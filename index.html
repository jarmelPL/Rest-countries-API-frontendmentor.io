<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96c6742b67.js" crossorigin="anonymous"></script>
    <title>REST Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Where in the world?</h1>
            <button class="theme">Dark theme</button>
        </div>
    </header>
    <div class="filters">
        <input type="text" id="query" placeholder="Search for a country">
        <select name="region" id="region">
            <option value="">Filter by region</option>
            <option value="Europe">Europe</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <main id="root">
        
    </main>

    <script type="module" src="domutils.js"></script>
    <script type="module" src="view-dashboard.js"></script>
    <script type="module" src="view-detail.js"></script>
    <script type="module" src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
